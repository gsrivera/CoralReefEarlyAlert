<div class="row">
    <div class="col-xs-0 col-sm-3"></div>
    <div class="col-xs-12 col-sm-6">
        <div class="row">
            <div class="col-xs-12">
                <h1>Registrar Observación
                    <br>
                    <small>Llena el siguiente formulario para agregar una observación</small>
                </h1>
            </div>
        </div>
        <hr>
        <form class="form-horizontal" > 
            <div class="row">
                <div class="col-xs-2 col-sm-1"></div>
                <div class="form-group col-xs-8 col-sm-10  ">  
                    <h2 class="centered">Selecciona un tipo de coral</h2>
                    <div class="row">
                        <div class="col-xs-12">
                            <ng-select [allowClear]="false"
                                [items]="CoralType"
                                [disabled]="disabled"
                                (data)="refreshValue($event)"
                                (selected)="selected($event)"                          

                                placeholder="Ninguna">
                            </ng-select>
                        </div> 
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-2 col-sm-1"></div>
                <div class="form-group col-xs-8 col-sm-10  ">  
                    <button class="btn btn-success">Registrar Usuario</button>
                    <button [routerLink]="['Home']" class="btn btn-danger pull-right">Regresar</button>
                </div>
            </div>
        </form>
    </div>
</div>
