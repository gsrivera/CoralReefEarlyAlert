<div class= "row">
    <div>
        <a href="http://ceakumal.org"><img class="col-xs-2 col-md-2"  src="img/cea.png"></a>
        <div class="col-xs-6 col-md-8"></div>
    </div>
</div>
<nav class="navbar navbar-default "  style="background: #2D93D4">
    <div class="container-fluid">
        <div class="navbar-header">
            <button (click)="toggleNavbarClick()" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar" style="background:  whitesmoke"></span>
                <span class="icon-bar" style="background:  whitesmoke"></span>
                <span class="icon-bar" style="background:  whitesmoke"></span>                        
            </button>
            <a class="navbar-brand" href="#" style="color: whitesmoke ">Alerta Temprana</a>
        </div>
        <div class="collapse navbar-collapse" [class.in]="navBarToggle">
            <ul class="nav navbar-nav">
                <li *ngFor="let item of menuElements">
                    <a role="button" style="color: whitesmoke" [routerLink]="[ item.menuRef ]"> {{ item.menuName }} <span class="sr-only"></span></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li   dropdown (on-toggle)="toggled($event)">
                      <a role="button" style="color: whitesmoke" href id="simple-dropdown" dropdownToggle>
                        Click me for a dropdown, yo!
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="simple-dropdown">
                        <li *ngFor="let choice of items">
                            <a class="dropdown-item" href="#">{{choice}}</a>
                        </li>
                    </ul>
                </li>
                <li ><a [routerLink]="['Login']" style="color: whitesmoke "><span class="glyphicon glyphicon-user "></span> Iniciar Sesi√≥n</a></li>
            </ul>
        </div>
    </div>
</nav>
