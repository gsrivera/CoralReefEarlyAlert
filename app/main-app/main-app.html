<div>

    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse" style="position: static; background: #2D93D4">
        <div class="container-fluid">
            <ul class="nav navbar-nav menuItems">

<nav class="navbar navbar-default" style="background: #2D93D4">

                CEA
            </a>
        </div>
        <ul class="nav navbar-nav menuItems">

        </ul> 
        <span class="navbar-right"></span>
        <button type="button" class="btn btn-default navbar-btn navbar-right">Entrar</button>
